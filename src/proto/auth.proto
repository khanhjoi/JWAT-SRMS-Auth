syntax = "proto3";

package auth;

import "google/protobuf/empty.proto";  
import "google/protobuf/timestamp.proto"; 

service AuthService {
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc Register(RegisterRequest) returns (RegisterResponse);
  rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse);

  rpc GetAllRole(google.protobuf.Empty) returns (RoleListResponse);
  rpc CreateRole(CreateRoleRequest) returns (RoleResponse);
  rpc UpdateRole(UpdateRoleRequest) returns (RoleResponse);
  rpc DeleteRole(DeleteRoleRequest) returns (RoleResponse);
  rpc AssignPermission(AssignPermissionRequest) returns (RoleResponse);

  rpc GetAllPermission(google.protobuf.Empty) returns (PermissionListResponse);
  rpc AddPermission(AddPermissionRequest) returns (PermissionResponse);
  rpc UpdatePermission(UpdatePermissionRequest) returns (PermissionResponse);
  rpc DeletePermission(DeletePermissionRequest) returns (PermissionResponse);
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string assetToken = 1;
  string refreshToken = 2;
}

message RegisterRequest {
  string firstName = 1;
  string lastName = 2;
  string email = 3;
  string password = 4;
}

message RegisterResponse {
  string assetToken = 1;
  string refreshToken = 2;
}

message RefreshTokenRequest {
  string refreshToken = 1;
}

message RefreshTokenResponse {
  string assetToken = 1;
  string refreshToken = 2;
}

message RoleListResponse {
  repeated Role roles = 1;
}

message Role {
  string id = 1;
  string title = 2;
  string description = 3;
  bool active = 4;
  string createdAt = 5;
  repeated Permission permissions = 6;
}

message CreateRoleRequest {
  string title = 1;
  string description = 2;
}

message UpdateRoleRequest {
  string id = 1;
  string title = 2;
  string description = 3;
  bool active = 4;
  repeated string permissions = 5;
}

message RoleResponse {
  Role role = 1;
}

message DeleteRoleRequest {
  string id = 1;
}

message PermissionListResponse {
  repeated Permission permissions = 1;
}

message Permission {
  string id = 1;
  string title = 2;
  string description = 3;
  bool active = 4;
  string createdAt = 5;
}

message AddPermissionRequest {
  string title = 1;
  string description = 2;
}

message UpdatePermissionRequest {
  string id = 1;
  string title = 2;
  string description = 3;
  bool active = 4;
}

message PermissionResponse {
  Permission permission = 1;
}

message DeletePermissionRequest {
  string id = 1;
}

message AssignPermissionRequest {
  string roleId = 1;
  repeated string permissions = 2;
}
